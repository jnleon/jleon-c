<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="styles.css/styles.css" />

</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant</p>
    </header>
    <nav>
        <a href= "site/index.html">ViewMenu</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        <form method="POST" action="/api/reservation">
            <div>
                <label for="reservationName">Name:</label>
                <input id="reservationName" type="text" />
            </div>
            <div>
                <label for="numberOfGuests"># Guests:</label>
                <input id="numberOfGuests" name="numberOfGuests" type="number" />
            </div>
            <div>
                <label for="reservationDate">Date:</label>
                <input id="reservationDate" type="date" />
            </div>
            <div>
                <label for="reservationDate">Time:</label>
                <input id="reservationDate" type="time" />
            </div>
            <div>
                <label for="reservationDate">Special Occasion?:</label>
                <input id="reservationDate" type="checkbox" />
            </div>
            <div>
                <input id="Submit Button" type="submit" />
            </div>
        </form>

    </main>

</body>

</html>
